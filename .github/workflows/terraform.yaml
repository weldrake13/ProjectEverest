name: Terraform Deploy
on:
  workflow_call:
    inputs:
      terraform_project_prefix:
        required: true
        type: string
      terraform_version:
        required: true
        type: string
      deploymentEnvironment:
        required: true
        type: string

jobs:
  terraform:
    environment:
      name: ${{ inputs.deploymentEnvironment }}
    name: Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with: 
          terraform_version: ${{ inputs.terraform_version }}
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: |
          export TF_WORKSPACE=${{ inputs.terraform_project_prefix }}-${{ inputs.deploymentEnvironment }}
          echo "workspace is $TF_WORKSPACE"
          #terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var "environment=${{ inputs.deploymentEnvironment }}" -out plan-${{ inputs.deploymentEnvironment }}.tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform apply plan-${{ inputs.deploymentEnvironment }}.tfplan